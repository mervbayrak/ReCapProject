<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6 text-left">
              <h5 class="card-category">Total Cars</h5>
              <h2 class="card-title">Car List</h2>
              <select class="dropdownList" (change)="brandFilter($event)">
                <option value="0">All Brand</option>
                <option *ngFor="let brand of brands" [value]="brand.id">
                  {{ brand.name }}
                </option>
              </select>
              <select class="dropdownList" (change)="colorFilter($event)">
                <option value="0">All Color</option>
                <option *ngFor="let color of colors" [value]="color.id">
                  {{ color.name }}
                </option>
              </select>
            </div>
            <div class="col-sm-6">
              <div
                class="btn-group btn-group-toggle float-right"
                data-toggle="buttons"
              >
                <label class="btn btn-sm btn-danger btn-simple active"
                  ><input checked="checked" name="options" type="radio" /><span
                    class="d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    New Car </span
                  ><span class="d-block d-sm-none"
                    ><i class="tim-icons icon-single-02"></i></span></label
                ><label class="btn btn-sm btn-danger btn-simple"
                  ><input
                    class="d-none d-sm-none"
                    name="options"
                    type="radio" /><span
                    class="d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Update Car</span
                  ><span class="d-block d-sm-none"
                    ><i class="tim-icons icon-gift-2"></i></span></label
                ><label class="btn btn-sm btn-danger btn-simple"
                  ><input class="d-none" name="options" type="radio" /><span
                    class="d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Delete Car </span
                  ><span class="d-block d-sm-none"
                    ><i class="tim-icons icon-tap-02"></i></span
                ></label>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table tablesorter" id="">
              <thead class="text-primary">
                <tr>
                  <th>Name</th>
                  <th>Model Year</th>
                  <th>Brand</th>
                  <th>Color</th>
                  <th>Description</th>
                  <th>Images</th>
                  <th class="text-center">Daily Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let car of cars | carFilter: brandId:colorId">
                  <td>{{ car.name }}</td>
                  <td>{{ car.modelYear }}</td>
                  <td>{{ car.brand.name }}</td>
                  <td>{{ car.color.name }}</td>
                  <td>{{ car.description }}</td>
                  <td>
                    <img
                      *ngFor="let image of car['carImages']"
                      [src]="image.imagePath"
                      height="30"
                      width="54"
                    />
                  </td>
                  <td class="text-center">{{ car.dailyPrice }}</td>
                  <td class="td-actions">
                    <button
                      type="button"
                      rel="tooltip"
                      class="btn btn-danger btn-sm btn-icon"
                      style="margin: 1px"
                      routerLink="/car/details/{{ car.id }}"
                    >
                      <i class="tim-icons icon-bullet-list-67"></i>
                    </button>
                    <button
                      type="button"
                      rel="tooltip"
                      class="btn btn-success btn-sm btn-icon"
                      style="margin: 1px"
                    >
                      <i class="tim-icons icon-settings"></i>
                    </button>
                    <button
                      type="button"
                      rel="tooltip"
                      class="btn btn-info btn-sm btn-icon"
                      style="margin: 1px"
                    >
                      <i class="tim-icons icon-simple-remove"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
